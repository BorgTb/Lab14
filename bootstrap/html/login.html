<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- Import Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!--Import styles css-->
    <link rel="stylesheet" href="../css/styles.css">
    <title>Login</title>
</head>
<body class="body">
    <div class="d-flex flex-row justify-content-center"> <!--todo-->
        
        <div class="d-flex flex-column"> <!--cuadro principal-->
            <div class="mt-5 p-1 rounded bg-white shadow"> <!--cuadro de arriba-->
                <div class="mt-5 ml-5 mr-5 pl-5 pr-5 ">
                    <h1 class="text-center">AnepSo System</h1>
                <br>
                    <p class="text-center">Enter your email and password</p>
                </div>
            </div>

            <div class="p-2  mt-5 bg-white rounded shadow"> <!--cuadro de abajo-->
                <div class="d-flex flex-column">
                    <div class="p-2"> <!--seccion de ingreso de datos-->
                        <form action="">
                            <div class="form-group">
                                <div class="d-flex flex-row align-items-center justify-content-center">
                                <i class="bi bi-envelope mr-3"></i>
                                <input type="email" placeholder="Email" class="form-control bg-light shadow-sm  bg-white border-bottom shadow-none">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="d-flex flex-row align-items-center justify-content-center">
                                    <i class="bi bi-lock mr-3"></i>
                                <input type="password" placeholder="Password" class="form-control bg-light shadow-sm  bg-white border-bottom shadow-none">
                                </div>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label ml-2 text-muted" for="rememberMe">Remember me</label>
                            </div>
                            
                            <button type="submit" class="btn login-btn btn-block shadow">Login</button>
                        </form>  
                        
                        
                    </div>
        

                </div>
            </div>
        </div>
    </div>
        
    <!-- Import Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
